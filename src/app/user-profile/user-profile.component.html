<div class="col-md-8 col-md-offset-12">
<form name="form" ng-submit="userdetail()" role="form">
    <div class="container">
      <h1 class="red-text">User Detail</h1>
      <hr>
      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="Enter FirstName" name="fname" required>
  
      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter LastName" name="lname" required>
  
      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Address" name="Address" required>

      <label for="mobile"><b>Mobile</b></label>
      <input type="text" placeholder="Enter Mobile No" name="mobile" required>

      <label for="gender"><b>Gender</b></label>
      <input type="text" placeholder="Gender" name="gender" required>

      <label for="age"><b>Age</b></label>
      <input type="text" placeholder="Age" name="age" required>

      <label for="username">User Image</label>
      <!--<input type="file" ng-file-select="onFileSelect($files)" ng-model="imageSrc"> --> 
      <input type="file" ng-file-select="onFileSelect($files)" multiple>
      <hr>
      <!--<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        -->
      <button type="submit" class="updatebtn">Update Detail</button>
    </div>
    
  </form>
</div>
